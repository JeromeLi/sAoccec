<!-- OSSEC example config -->
<!--  这里给出了ossec配置文件可能的所有节点信息-->
<ossec_config>

<!--从此处开始是Server Config  -->
  <global>
    <white_list>127.0.0.1</white_list>
    <white_list>192.168.2.1</white_list>
    <white_list>192.168.2.190</white_list>
    <white_list>192.168.2.32</white_list>
    <white_list>192.168.2.10</white_list>

	<email_notification>yes</email_notification>
    <email_to>daniel.cid@xxx.com</email_to>
    <smtp_server>smtp.xxx.com.</smtp_server>
    <email_from>ossecm@ossec.xxx.com.</email_from>
	<logall></logall>
	<integrity_checking></integrity_checking>
	<rootkit_detection></rootkit_detection>
	<host_information></host_information>
	<picviz_socket></picviz_socket>
    <picviz_output>no</picviz_output>
	<prelude_profile></prelude_profile>
	<prelude_log_level></prelude_log_level>
	<stats></stats>
	<memory_size></memory_size>
	<compress_alerts></compress_alerts>
	<email_maxperhour></email_maxperhour>
	<prelude_output></prelude_output>
	<!-- ifdef GEOIP -->
	<geoip_db_path></geoip_db_path>
	<geoip6_db_path></geoip6_db_path>

  </global>

  <rules>
    <include>rules_config.xml</include>
    <include>sshd_rules.xml</include>
    <include>syslog_rules.xml</include>
    <include>pix_rules.xml</include>
    <include>named_rules.xml</include>
    <include>pure-ftpd_rules.xml</include>
    <include>proftpd_rules.xml</include>
    <include>web_rules.xml</include>
    <include>web_appsec_rules.xml</include>
    <include>apache_rules.xml</include>
    <include>ids_rules.xml</include>
    <include>squid_rules.xml</include>
    <include>firewall_rules.xml</include>
    <include>postfix_rules.xml</include>
    <include>sendmail_rules.xml</include>
    <include>spamd_rules.xml</include>
    <include>msauth_rules.xml</include>
    <include>attack_rules.xml</include>
	<rule></rule>
	<rule_dir></rule_dir>
	<list></list>
	<decoder></decoder>
	<decoder_dir></decoder_dir>
  </rules>  
  
  <alerts>
    <log_alert_level>1</log_alert_level>
    <email_alert_level>7</email_alert_level>
	<!-- ifdef GEOIP -->
	<use_geoip></use_geoip>
  </alerts>
  <reports> 
	<title></title>
	<type></type>
	<category></category>
	<group></group>
	<rule></rule>
	<level></level>
	<location></location>
	<showlogs></showlogs>
	<srcip></srcip>
	<user></user>
	<frequency></frequency>
	<email_to></email_to>
  </reports>
  <email_alerts> 
	<email_to></email_to>
	<format></format>
	<level></level>
	<rule_id></rule_id>
	<group></group>
	<event_location></event_location>
	<do_not_delay></do_not_delay>
	<do_not_group></do_not_group>
  </email_alerts>
  <database_output> 
	<hostname></hostname>
	<username></username>
	<password></password>
	<database></database>
	<port></port>
	<socket></socket>
	<type></type>
  </database_output>

  <syslog_output> 
	<server></server>
	<port></port>
	<format></format>
	<level></level>
	<rule_id></rule_id>
	<group></group>
	<event_location></event_location>
  </syslog_output>
  <agentless> 
	<host></host>
	<port></port>
	<type></type>
	<frequency></frequency>
	<state></state>
	<run_command></run_command>
	<arguments></arguments>
  </agentless>
</ossec_config>
